<!DOCTYPE html>
<html>

<head>
    {% partial "admin/head" %}
    <script src="{{ 'assets/dist/jquery/jquery.min.js'|theme }}"></script>
    <script src="{{ 'assets/vendor/jquery/dist/jquery.min.js'|theme }}"></script>
    {% framework extras %}
</head>

<body>
  <!-- Sidenav -->
  <nav class="sidenav navbar navbar-vertical  fixed-left  navbar-expand-xs navbar-light bg-white" id="sidenav-main">
    {% partial "admin/nav" %}
  </nav>
  <!-- Main content -->
  <div class="main-content" id="panel">
    <!-- Topnav -->
    <nav class="navbar navbar-top navbar-expand navbar-dark bg-primary border-bottom">
      {% partial "admin/topnav" %}
    </nav>
    <!-- Header -->
    <!-- Page content -->
    <div class="container-fluid">
      {% page %}
      <!-- Footer -->
      <footer class="footer pt-0">
        {% partial "admin/footer" %}
      </footer>
    </div>
  </div>
  <!-- Argon Scripts -->
  <!-- Core -->
  <script src="{{ 'assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js'|theme }}"></script>
  <script src="{{ 'assets/vendor/js-cookie/js.cookie.js'|theme }}"></script>
  <script src="{{ 'assets/vendor/jquery.scrollbar/jquery.scrollbar.min.js'|theme }}"></script>
  <script src="{{ 'assets/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js'|theme }}"></script>
  <script src="{{ 'assets/vendor/chart.js/dist/Chart.min.js'|theme }}"></script>
  <script src="{{ 'assets/vendor/chart.js/dist/Chart.extension.js'|theme }}"></script>
  <script src="{{ 'assets/js/argon.js?v=1.2.0'|theme }}"></script>
  <script src="{{ 'assets/plugins/datatables/dataTables.min.js'|theme }}"></script>
  <script src="{{ 'assets/plugins/datatables/dataTables.bootstrap4.min.js'|theme }}"></script>
  <script src="{{ 'assets/vendor/select2/dist/js/select2.min.js'|theme }}"></script>
  <script src="{{ 'assets/vendor/bootstrap-select/js/bootstrap-select.min.js'|theme }}"></script>
</body>

</html>
