layout="login"
url="/reset"
[account]
[session]
[ResetPassword]
==
function onStart() {
    $code = Input::get('reset');
    $this['code'] = $code;
}
==
<div class="text-center mt-4">
    <h1>Reset Password</h1>
</div>
<div class="mt-4 col-md-6 mx-auto">
    <form data-request="onResetPassword" data-request-redirect="/" data-request-flash>
        <div class="form-group">
            <label class="font-weight-bold text-light" for="code">
                <small class="font-weight-bold">Code</small>
            </label>
            <input type="text" class="form-control bg-lighter" name="code" placeholder="JohnDoe@dummy.com" id="code" value="{{ code }}">
        </div>
        <div class="form-group">
            <div class="d-flex">
                <label class="font-weight-bold text-light" for="pwd">
                    <small class="font-weight-bold">PASSWORD</small>
                </label>
            </div>
            <input type="password" class="form-control bg-lighter" name="password" placeholder="........" id="pwd">
        </div>
        <div class="">
            <button type="submit" class="bg-new-blue btn form-control text-white">Submit</button>
            <!-- <p class="text-center text-light">Don't have an account? <a href="signup.html" class="text-new-blue">Sign up</a> </p> -->
        </div>
    </form>
</div>
