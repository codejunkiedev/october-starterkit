==
<div class="text-center mt-4">
    <h1>Sign in to Velocity</h1>
    <h4 class="font-weight-normal">Please enter your credentials to proceed.</h4>
</div>
<div class="mt-4 col-md-6 mx-auto">
    <form role="form" data-request="onAdminLogin" data-request-redirect="/admin/dashboard" data-request-flash >
        <div class="form-group">
            <label class="font-weight-bold text-light" for="email">
                <small class="font-weight-bold">EMAIL ADDRESS</small>
            </label>
            <input type="email" class="form-control bg-lighter" name="email" placeholder="JohnDoe@dummy.com" id="email">
        </div>
        <div class="form-group">
            <div class="d-flex">
                <label class="font-weight-bold text-light" for="pwd">
                    <small class="font-weight-bold">PASSWORD</small>
                </label>
                <span class="ml-auto">
                    <a class="text-light" href="#">Forget Password?</a>
                </span>
            </div>
            <input type="password" class="form-control bg-lighter" name="password" placeholder="........" id="pwd">
        </div>
        <div class="">
            <button type="submit" class="bg-new-blue btn form-control text-white">Sign In</button>
            <p class="text-center text-light">Don't have an account? <a href="signup.html" class="text-new-blue">Sign up</a> </p>
        </div>
    </form>
</div>
